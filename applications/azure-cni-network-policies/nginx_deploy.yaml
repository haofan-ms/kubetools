apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    role: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nginx
  template:
    metadata:
      labels:
        role: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    role: nginx
  name: nginx
spec:
  ports:
    - port: 80
  selector:
    role: nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-lb
  labels:
    role: nginx-lb
  annotations:
    monitoring: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      role: nginx-lb
  template:
    metadata:
      labels:
        role: nginx-lb
    spec:
      containers:
      - image: nginx
        name: nginx-lb
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests: 
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  ports:
    - port: 80
  selector:
    role: nginx-lb
  type: LoadBalancer